<!DOCTYPE html>
<html lang = "en">

    DESCRIPTION: This program will perform simple arithmetic in JavaScript
-->
<head>
    <title> Simple Arithmetic</title>
    <script type = "text/javascript">
        function calculate()
        {
            //define variables
                var num1;
                var num2;
                var addans;
                var subans;
                var multans;
                var divans;
                var modans;

            //get data from user
                num1 = prompt ("Enter the first number:");
                num2 = prompt ("Enter the second number:");

            //perform calculations
                addans = num1 * 1 + num2 * 1; //make sure num1 & num2 are numeric
                subans = num1 - num2;
                multans = num1 * num2;
                divans = num1 / num2;
                modans = num1 % num2;

            //display results 
                document.write("<h1 style ='color:#7D3C98;'> Arthmetic Answer"+ "<br />");
                document.write("<h2>Addition of "+ num1 +" and "+ num2 +" equals " + addans + "<br />");
                document.write("</h2>");
                document.write("<h2>Subtraction of "+ num2 +" from "+ num1 +" equals " + subans + "<br />");
                document.write("</h2>");
                document.write("<h2>Multiplication of "+ num1 +" and "+ num2 +" equals " + multans + "<br />");
                document.write("</h2>");
                document.write("<h2>Division of "+ num1 +" by "+ num2 +" equals " + divans + "<br />");
                document.write("</h2>");
                document.write("<h2>The remainder of division of "+ num2 +" from "+ num1 +" is " + modans + "<br />");
                document.write("</h2>");
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Click here for arithmetic calculations"
                class = "calcbutton" onclick="calculate()" />
    </form>
</body>
</html>
